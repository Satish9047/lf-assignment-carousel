<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Slider container -->
    <div class="slider">
      <!-- slide 1 -->
      <div class="slide">
        <img
          src="./image/fermin-rodriguez-penelas-b8kEUZqMNoQ-unsplash.jpg"
          alt="img"
        />
      </div>

      <!-- slide 2 -->
      <div class="slide">
        <img src="./image/teodor-drobota-uyyRJA2an4o-unsplash.jpg" alt="img1" />
      </div>

      <!-- slide 3 -->
      <div class="slide">
        <img src="./image/zachary-kadolph-1utQVafuNaU-unsplash.jpg" alt="img2" />
      </div>

    
      <!-- Control buttons -->
      <button id="btn-next" class="btn btn-next">></button>
      <button id="btn-prev" class="btn btn-prev"><</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
